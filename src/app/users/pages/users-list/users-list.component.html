<app-page-title title="Gestión de usuarios"></app-page-title>

<table *ngIf="users.length; else empty">
  <thead>
    <tr>
      <th>Email</th>
      <th>Nombre</th>
      <th>Dirección</th>
      <th>Teléfono</th>
      <th>Perfil</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.email }}</td>
      <td>{{ u.nombre }}</td>
      <td>{{ u.direccion }}</td>
      <td>{{ u.telefono }}</td>
      <td>{{ u.perfil }}</td>
    </tr>
  </tbody>
</table>

<ng-template #empty>
  <p>No hay usuarios cargados.</p>
</ng-template>
